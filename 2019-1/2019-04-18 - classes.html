<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Pet {

            constructor(name, age) {
                this.name = name;
                this._age = age;
            }

            get age() {
                return this._age;
            }

            set age(age) {
                this._age = age;
            }

            print() {
                console.log(`Nome: ${this.name} 
                Idade: ${this.age}`);
            }
        }

        let garfield = new Pet('Garfield', 60);
        console.log(garfield);
        console.log(garfield.age);
        garfield.print();
    </script>
</body>

</html>
