<body>
    <h1>Calculadora</h1>
    <script>
        let calculadora = function (a, b, simbolo = '+') {
            let x = null;
            switch (simbolo) {
                case '+':
                    return a + b;
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                case '-':
                    return a - b;
                default:
                    return NaN;
            }
        }

        document.write(calculadora(3, 5));
    </script>
