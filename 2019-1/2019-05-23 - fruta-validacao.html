<!doctype html>
<html>

<head>
    <title>Validação HTML5</title>
    <meta charset="utf-8">
    <style>
        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <form onsubmit="alert('Enviado com sucesso!')">
        <label for="fruit">Você prefere banana ou maça?</label>
        <p>
            Fruta(Banana ou Maça): <input name="fruit" pattern="[Bb]anana|[Mm]aça" required>
            Quantidade <input name="amount" type="number" min="0" max="10" required>
            Email: <input type="email" required>
        </p>
        <button type="submit">Submit</button>
    </form>
    <script>
        var form = document.forms[0];
        var fruitInput = form.fruit;
        var amountInput = form.amount;
        var emailInput = form.elements[2];

        emailInput.addEventListener('invalid', () => {
            this.setCustomValidity(this.validity.typeMismatch ?
                'Um email válido, querido!' : '');
        });
    </script>
</body>

</html>
