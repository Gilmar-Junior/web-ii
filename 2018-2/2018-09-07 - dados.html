<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Simulador de Jogadas de Dado</h1>
    <script>
        for (i = 1; i <= 10; i++) {
            var valor = Math.ceil(Math.random() * 6);
            document.write(i + "a Jogada: " + valor + "<br>");
        }

    </script>
</body>

</html>
